<div class="content myLog-cont">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form">
    <h3 class="form-title">Login to your account</h3>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" #uName class="form-control inpMwUid" id="username" placeholder="Email Id/Mobile No." aria-describedby="basic-addon1" name="username" autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" #pwd class="form-control inpMwPw" id="password" placeholder="password" aria-describedby="basic-addon1" name="password">
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-success pull-right" (click)="login($event, uName.value, pwd.value)">
        Login <i class="fa fa-arrow-right"></i>
      </button>
    </div>
    <div class="clearfix"></div>
    <div class="forget-password" style="margin-top: 10px;">
      <h4>Forgot your password</h4>
      <p>
        no worries, click <a class="col-grn" href="javascript:void(0);" id="forget-password" onclick="logInOpt('1','forget-form')">
        here </a>
        to reset your password.
      </p>
    </div>
    <div class="create-account">
      <p>
        Don't have an account yet ?&nbsp; <a class="col-grn" href="javascript:void(0);" id="register-btn" onclick="logInOpt('1','register-form')">
        Create an account </a>
      </p>
    </div>
  </form>
  <!-- END LOGIN FORM -->
  <!-- BEGIN FORGOT PASSWORD FORM -->
  <form class="forget-form">
    <h3>Forget Password ?</h3>
    <p id="forgtMsg" style="margin-top: 20px;">
      Enter your e-mail to reset your password.
    </p>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input type="email" #fmail class="form-control inpMwUid" placeholder="Email" name="fmail" (keyup)="chkMl(fmail.value)">
      </div>
    </div>
    <div class="form-actions" style="padding-top: 20px;padding-bottom: 25px;">
      <button type="button" id="back-btn" class="btn btn-default" onclick="logInOpt('1','login-form')">
        <i class="fa fa-arrow-left"></i> Back </button>
      <button class="btn btn-success pull-right" (click)="forgotPassword($event, fmail.value)">
        Submit <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </form>
  <!-- END FORGOT PASSWORD FORM -->
  <!-- BEGIN REGISTRATION FORM -->
  <form class="register-form">
    <h3>Sign Up</h3>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Full Name</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" #fnameSU class="form-control fnameRegM" id="fnameSU" placeholder="Full Name" name="fnameSU">
      </div>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Email</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
        <input type="email" #mailSU class="form-control mailRegM" placeholder="Email" id="mailSU" name="mailSU">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Employee Id</label>
      <div class="input-group">
        <span class="input-group-addon" style="padding: 4px 8px;"><img src="/static/img/id-crd.png" style="height: 20px;"></span>
        <input type="text" #empIdSU class="form-control emilRegM" id="empIdSU" placeholder="Employee Id" name="empIdSU">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">User Name</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
        <input type="text" #usernameSU class="form-control emilRegM" id="usernameSU" placeholder="User Name" name="usernameSU">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" #passwordSU class="form-control passRegM" id="passwordSU" placeholder="Password" name="passwordSU">
      </div>
    </div>
    <div class="form-group" style="margin-bottom: 22px;">
      <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
      <div class="controls">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" #passwordSU1 class="form-control passRegM" id="passwordSU1" placeholder="Re-type Your Password" name="rpasswordSU" (keyup)="reTypPwd($event,passwordSU.value)">
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-default" onclick="logInOpt('1','login-form')">
        <i class="fa fa-arrow-left"></i> Back </button>
      <button type="submit" id="register-submit-btn" class="btn btn-success pull-right" (click)="signup($event,fnameSU.value, mailSU.value, empIdSU.value, usernameSU.value, passwordSU.value, passwordSU1.value)">
        Sign Up <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </form>
  <!-- END REGISTRATION FORM -->
</div>
