
  <div class="panel-group">
    <div class="panel-heading">
      <a class="btn btn-primary btn-lg" style="float: right" role="button" (click)="logout()">Logout</a>
    </div>
  </div>
  <ngb-accordion close-others="true" class="panel-group" id="accordion" style="margin-top: 45px;">
    <ngb-accordion-group heading="Welcome to the Adda52" [is-open]="isOpen" class="panel panel-default">
      <div class="panel-collapse collapse in">
        <div class="panel-body">
          <secrets-directive></secrets-directive>
        </div>
      </div>
    </ngb-accordion-group>
    <ngb-accordion-group heading="View inside View Example" is-open="true" class="panel panel-default">
      <div class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <a [router-link]="['/Home/Game1']" class="btn btn-default">Game1</a>
            <a [router-link]="['/Home/Game2']" class="btn btn-default">Game2</a>
            <a [router-link]="['/Home/LastGame']" class="btn btn-default">Game3</a>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </ngb-accordion-group>
    <ngb-accordion-group heading="Pipe with Directive" [is-open]="isOpen" class="panel panel-default">
      <div class="panel-collapse collapse in">
        <div class="panel-body">
          <Pipe-directive></Pipe-directive>
        </div>
      </div>
    </ngb-accordion-group>
    <ngb-accordion-group heading="Two Way Data binding" [is-open]="isOpen" class="panel panel-default">
      <div class="panel-collapse collapse in">
        <div class="panel-body">
          <input #innp>
          <table class="table table-responsive table-hover">
            <thead>
              <th>heading</th>
              <th>content</th>
            </thead>
            <tbody>
              <tr *ng-for="#t of groups">
                <td>{{t.heading}}</td>
                <td>{{t.content}}</td>
              </tr>
            </tbody>
          </table>
          <div>
            {{t}}
          </div>

        </div>
      </div>
    </ngb-accordion-group>
  </ngb-accordion>
